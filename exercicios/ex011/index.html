<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamnho do seu navergador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="./midia/IWonderWhoseKissingHerNow-FreedomTrailStudio.mp3" controls autoplay></audio>
    <h1>Reproduzindo Vídeos hospedados localmente</h1>
    <video width="700" poster="imagens/foto-p.png" controls>
        <source src="midia/novovideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.Mp4.webm" type="video/webm">
    </video>
    <h1>Reproduzindo videos hospedados externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=DSw3Yu_HZOT3Q7wx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
