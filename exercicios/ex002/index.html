<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas
        
    </h1>
    <hr>
    <p>
        Você pode escrever
        um parágrafo de qualquer
        jeito e ele não irá
        quebrar a linha
    </p>
    <p>
        Ele só ira quebrar a linha se a tag &lt;br&gt; for usada<br>por <br>exemplo
    </p>
    <p>
        Vamos adicionar alguns símbolos:&reg;&copy; &trade;&euro;&pound;&yen;&cent;&Delta;
    </p>
    <p>
        Vamos adicionar alguns emojis (emojipedia):
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
